name: Markdown Lint

on:
  push:
    branches:
      - "*"
  pull_request_target:
    branches:
      - "*"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm dependencies
        id: cache-pnpm
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm i

      - name: Run markdownlint
        id: markdownlint
        run: pnpm lint
        continue-on-error: true

      - name: Save lint output
        if: github.event_name == 'pull_request' && failure()
        run: echo "${{ steps.markdownlint.outputs.stdout }}" > lint-output.txt

      - name: Comment on PR
        if: github.event_name == 'pull_request' && failure()
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GH_BOT_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Linting Issues

            We utilize markdownlint to ensure that our markdown files are formatted correctly and consistently. Here are the issues that were found:

            ```
            $(cat lint-output.txt)
            ```

            Please take a look and try to resolve these. If you don't know how to fix them, feel free to ask for help!
