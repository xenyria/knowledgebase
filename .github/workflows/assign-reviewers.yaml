name: Assign Reviewers

on:
  pull_request:
    types:
      - labeled

jobs:
  assign-reviewers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm dependencies
        id: cache-pnpm
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm i

      - name: Load reviewers file and assign reviewers
        id: load-reviewers
        run: node load-reviewers.js
        env:
          LABELS: ${{ toJson(github.event.pull_request.labels) }}

      - name: Assign reviewers
        if: steps.load-reviewers.outputs.reviewers != ''
        run: |
          REVIEWERS="${{ steps.load-reviewers.outputs.reviewers }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          REPO="${{ github.repository }}"
          curl -s -X POST \
            -H "Authorization: token ${{ secrets.GH_BOT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"reviewers\": [\"${REVIEWERS//,/\",\"}\"]}" \
            "https://api.github.com/repos/${REPO}/pulls/${PR_NUMBER}/requested_reviewers"
